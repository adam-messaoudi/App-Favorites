<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Contact2.css">
    <title>Contactez-nous</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="image-App/logonutri.png" alt="Logo">
            <h1>Contact</h1>
        </div>
        <nav>
            <ul>
                <li><a href="App 3.html">Accueil</a></li>
                <li><a href="livre.html">Livres</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
           
        </nav>
    </header>

    <main>
        <section id="contact">
            <h2>Contactez-nous</h2>
            <form action="#" method="post">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="image-App/logonutri.png" alt="Logo Footer">
               
            </div>
          
    
            <div class="footer-social">
                <h3>Suivez-nous :</h3>
                <ul>
                    <li><a href="#" target="_blank">Facebook</a></li>
                    <li><a href="#" target="_blank">Twitter</a></li>
                    <li><a href="#" target="_blank">Instagram</a></li>
                   
                </ul>
                <p>&copy; 2023 E-Book Platform. Tous droits réservés.</p>
            </div>
        </div>
    </footer>
</body>
</html>
